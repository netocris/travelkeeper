# elasticsearch
spring:
  data:
    elasticsearch:
      cluster-nodes: localhost:9200
      index:
        location: locations
      type:
        location: location

# pagination
pagination:
  pagesize: 10

# log
logging:
  level:
    ROOT: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"